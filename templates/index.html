<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Personality Prediction</title>

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="btn-group top-left">
                <button class="btn btn-light" onclick="window.location.href='/about'">About</button>
                <button class="btn btn-light" onclick="window.location.href='/predict'">Predict</button>
                <button class="btn btn-light" onclick="window.location.href='/visualization'">Visualization</button>
            </div>
            <h1 class="display-4">
                <span class="letter">P</span>
                <span class="letter">e</span>
                <span class="letter">r</span>
                <span class="letter">s</span>
                <span class="letter">o</span>
                <span class="letter">n</span>
                <span class="letter">a</span>
                <span class="letter">l</span>
                <span class="letter">i</span>
                <span class="letter">t</span>
                <span class="letter">y</span>
                <span class="letter">&nbsp;</span>
                <span class="letter">P</span>
                <span class="letter">r</span>
                <span class="letter">e</span>
                <span class="letter">d</span>
                <span class="letter">i</span>
                <span class="letter">c</span>
                <span class="letter">t</span>
                <span class="letter">i</span>
                <span class="letter">o</span>
                <span class="letter">n</span>
            </h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const letters = document.querySelectorAll(".letter");
    
            anime.timeline({ easing: 'easeOutExpo' })
                .add({
                    targets: '.letter',
                    opacity: [0, 1],
                    translateY: [10, 0],
                    delay: anime.stagger(100), // Adjust the delay as needed
                });
        });
    </script>
</body>
</html>
